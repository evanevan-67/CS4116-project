    <form action="/signup.php" method="post" id="signupForm" onsubmit="return validateForm()" class="signupForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="placeholder@intrysts.ie" required><br>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required><br>
        
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required><br>
        
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="NB">Non-Binary</option>
        </select><br>
        
        <label for="interestedin">Who are you looking to date</label>
        <select name="interestedin" id="interestedin" required>
            <option value="M">Men</option>
            <option value="F">Women</option>
            <!-- Should we change this to E and Everyone? -->
            <option value="B">Both</option>
        </select><br>
        
        <label for="occupation">Occupation</label>
        <input type="text" id="occupation" name="occupation" placeholder="Your occupation" required><br>
        
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Your location" required><br>
        
        <button type="submit">Sign up!</button>
    </form>

  <script>

    function validateForm() {
        var result = validateAge() && validatePassword(); // Call validatePassword() here and store the result
        return result; // Return the final result
    }

    function validateAge() {
        // Get the value of the date of birth input
        var dob = document.getElementById('dob').value;
        
        // Calculate the age based on the date of birth
        var today = new Date();
        var birthDate = new Date(dob);
        var age = today.getFullYear() - birthDate.getFullYear();
        var m = today.getMonth() - birthDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }
        
        // Check if the age is at least 18
        if (age < 18) {
            alert('You must be at least 18 years old to sign up.');
            return false; // Prevent form submission
        }
        
        return true; // Allow form submission
    }

    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirm_password = document.getElementById("confirm_password").value;
        
        if (password !== confirm_password) {
            console.log("Passwords do not match!"); // Log the message to console
            return false; // Prevent form submission
        }
        console.log("Passwords match!"); // Log the message to console
        return true; // Allow form submission
    }
  </script>
