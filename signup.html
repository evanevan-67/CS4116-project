<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="signup.php" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="placeholder@intrysts.ie"><br>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name"><br>
        
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob"><br>
        
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="NB">Non-Binary</option>
        </select><br>
        
        <label for="interestedin">Who are you looking to date</label>
        <select name="interestedin" id="interestedin">
            <option value="M">Men</option>
            <option value="F">Women</option>
            <!-- Should we change this to E and Everyone? -->
            <option value="B">Both</option>
        </select><br>
        
        <label for="occupation">Occupation</label>
        <input type="text" id="occupation" name="occupation" placeholder="Your occupation"><br>
        
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Your location"><br>
        
        <button type="submit">Sign up!</button>
    </form>
</body>
</html>
